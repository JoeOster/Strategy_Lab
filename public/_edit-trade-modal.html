<div id="edit-trade-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="edit-trade-modal-title" class="modal-title">Trade</h3>
      <span class="close-button">&times;</span>
    </div>
    <div class="modal-body">
      <form id="edit-trade-form">
        <input type="hidden" id="edit-trade-id" name="id" />
        <input type="hidden" id="edit-trade-idea-id" name="idea_id" />
        <input type="hidden" id="edit-trade-source-id" name="source_id" />
        <input type="hidden" id="edit-trade-is-paper" name="is_paper" />
        
        <label for="edit-trade-ticker">Ticker:</label>
        <input type="text" id="edit-trade-ticker" name="ticker" required />

        <label for="edit-trade-quantity">Quantity:</label>
        <input type="number" id="edit-trade-quantity" name="quantity" required />

        <label for="edit-trade-price">Purchase Price:</label>
        <input type="number" id="edit-trade-price" name="price" step="0.01" required />

        <label for="edit-trade-limit-low">Limit Low:</label>
        <input type="number" id="edit-trade-limit-low" name="limit_low" step="0.01" />

        <label for="edit-trade-limit-high">Limit High:</label>
        <input type="number" id="edit-trade-limit-high" name="limit_high" step="0.01" />

        <label for="edit-trade-exchange">Exchange:</label>
        <input type="text" id="edit-trade-exchange" name="exchange" />

        <input type="hidden" id="edit-trade-time" name="time" />

        <div class="form-actions">
          <button type="submit" class="btn">Save Changes</button>
          <button type="button" id="cancel-edit-trade-btn" class="btn secondary-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
