<!-- Orders Content -->
<div id="orders-page-container">
  <h2>Orders</h2>
  <form id="order-form">
    <label for="order-ticker">Ticker:</label>
    <input type="text" id="order-ticker" name="ticker" required />
    <label for="order-quantity">Quantity:</label>
    <input type="number" id="order-quantity" name="quantity" required />
    <label for="order-price">Price:</label>
    <input type="number" id="order-price" name="price" step="0.01" required />
    <div class="form-actions">
      <button type="submit" class="btn">Place Order</button>
    </div>
  </form>
</div>
