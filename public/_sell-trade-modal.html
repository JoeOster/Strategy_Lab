<div id="sell-trade-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Sell Trade</h3>
      <span class="close-button">&times;</span>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to sell this trade?</p>
      <div id="sell-trade-details"></div>
    </div>
    <div class="modal-footer">
      <button id="confirm-sell-btn" class="btn">Confirm Sell</button>
      <button id="cancel-sell-btn" class="btn secondary-btn">Cancel</button>
    </div>
  </div>
</div>
